<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tim Gatzke | Calculator</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div
      class="w-3/4 max-w-md px-4 py-8 mx-auto mt-8 bg-white rounded-lg shadow-md dark:bg-gray-800"
    >
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg">
        <p
          class="p-4 text-2xl font-bold text-center text-gray-800 dark:text-white"
        >
          Calculator
        </p>

        <div class="grid grid-cols-4 grid-rows-6 gap-1 p-4">
          <input
            id="input"
            class="col-span-4 p-2 text-right text-gray-700 bg-gray-100 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-400 dark:bg-gray-800 dark:text-gray-200"
            type="text"
            placeholder="0"
            readonly
          />
          <button
            id="clear"
            class="col-span-1 p-2 text-center text-white bg-gray-400 border border-gray-400 rounded-lg shadow-md focus:outline-none focus:bg-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-400"
          >
            C
          </button>
          <button
            id="backspace"
            class="col-span-1 p-2 text-center text-white bg-gray-400 border border-gray-400 rounded-lg shadow-md focus:outline-none focus:bg-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-400"
          >
            ←
          </button>
          <button
            id="percent"
            class="col-span-1 p-2 text-center text-white bg-gray-400 border border-gray-400 rounded-lg shadow-md focus:outline-none focus:bg-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-400"
          >
            %
          </button>
          <button
            id="divide"
            class="col-span-1 p-2 text-center text-white bg-orange-500 border border-orange-500 rounded-lg shadow-md focus:outline-none focus:bg-orange-600 focus:border-orange-600 dark:bg-orange-700 dark:border-orange-400"
          >
            ÷
          </button>
          <button
            id="seven"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-300 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-400 dark:bg-gray-800 dark:text-gray-200"
          >
            7
          </button>
          <button
            id="eight"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-300 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-400 dark:bg-gray-800 dark:text-gray-200"
          >
            8
          </button>
          <button
            id="nine"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-300 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-400 dark:bg-gray-800 dark:text-gray-200"
          >
            9
          </button>
          <button
            id="multiply"
            class="col-span-1 p-2 text-center text-white bg-orange-500 border border-orange-500 rounded-lg shadow-md focus:outline-none focus:bg-orange-600 focus:border-orange-600 dark:bg-orange-700 dark:border-orange-400"
          >
            ×
          </button>
          <button
            id="four"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-300 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-400 dark:bg-gray-800 dark:text-gray-200"
          >
            4
          </button>
          <button
            id="five"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-300 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-400 dark:bg-gray-800 dark:text-gray-200"
          >
            5
          </button>
          <button
            id="six"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-300 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-400 dark:bg-gray-800 dark:text-gray-200"
          >
            6
          </button>
          <button
            id="subtract"
            class="col-span-1 p-2 text-center text-white bg-orange-500 border border-orange-500 rounded-lg shadow-md focus:outline-none focus:bg-orange-600 focus:border-orange-600 dark:bg-orange-700 dark:border-orange-400"
          >
            -
          </button>
          <button
            id="one"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-300 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-400 dark:bg-gray-800 dark:text-gray-200"
          >
            1
          </button>
          <button
            id="two"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-300 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-400 dark:bg-gray-800 dark:text-gray-200"
          >
            2
          </button>
          <button
            id="three"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-300 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-400 dark:bg-gray-800 dark:text-gray-200"
          >
            3
          </button>
          <button
            id="add"
            class="col-span-1 p-2 text-center text-white bg-orange-500 border border-orange-500 rounded-lg shadow-md focus:outline-none focus:bg-orange-600 focus:border-orange-600 dark:bg-orange-700 dark:border-orange-400"
          >
            +
          </button>
          <button
            id="zero"
            class="col-span-2 p-2 text-center text-gray-700 bg-gray-300 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-400 dark:bg-gray-800 dark:text-gray-200"
          >
            0
          </button>
          <button
            id="decimal"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-300 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-400 dark:bg-gray-800 dark:text-gray-200"
          >
            .
          </button>
          <button
            id="equals"
            class="col-span-1 p-2 text-center text-white bg-orange-500 border border-orange-500 rounded-lg shadow-md focus:outline-none focus:bg-orange-600 focus:border-orange-600 dark:bg-orange-700 dark:border-orange-400"
          >
            =
          </button>
        </div>
        <div class="flex justify-center">
          <button
            id="extend"
            class="w-1/3 p-2 text-center text-white bg-gray-400 border border-gray-400 rounded-lg shadow-md focus:outline-none focus:bg-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-400"
          >
            <i class="fas fa-angle-double-down"></i>
          </button>
        </div>
        <div class="grid grid-cols-5 grid-rows-2 gap-1 p-4">
          <button
            id="square"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-200 border border-gray-200 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-300 dark:bg-gray-800 dark:text-gray-200 hidden"
          >
            x²
          </button>
          <button
            id="square-root"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-200 border border-gray-200 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-300 dark:bg-gray-800 dark:text-gray-200 hidden"
          >
            √
          </button>
          <button
            id="pi"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-200 border border-gray-200 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-300 dark:bg-gray-800 dark:text-gray-200 hidden"
          >
            π
          </button>
          <div class="col-span-7"></div>
          <button
            id="sin"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-200 border border-gray-200 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-300 dark:bg-gray-800 dark:text-gray-200 hidden"
          >
            sin
          </button>
          <button
            id="cos"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-200 border border-gray-200 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-300 dark:bg-gray-800 dark:text-gray-200 hidden"
          >
            cos
          </button>
          <button
            id="tan"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-200 border border-gray-200 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-300 dark:bg-gray-800 dark:text-gray-200 hidden"
          >
            tan
          </button>
          <div class="col-span-4"></div>
          <button
            id="arcsin"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-200 border border-gray-200 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-300 dark:bg-gray-800 dark:text-gray-200 hidden"
          >
            sin<sup>-1</sup>
          </button>
          <button
            id="arccos"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-200 border border-gray-200 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-300 dark:bg-gray-800 dark:text-gray-200 hidden"
          >
            cos<sup>-1</sup>
          </button>
          <button
            id="arctan"
            class="col-span-1 p-2 text-center text-gray-700 bg-gray-200 border border-gray-200 rounded-lg shadow-md focus:outline-none focus:bg-white focus:border-gray-300 dark:bg-gray-800 dark:text-gray-200 hidden"
          >
            tan<sup>-1</sup>
          </button>
        </div>
      </div>

      <script>
        // Define Buttons
        const input = document.getElementById("input");
        const clear = document.getElementById("clear");
        const backspace = document.getElementById("backspace");
        const percent = document.getElementById("percent");
        const divide = document.getElementById("divide");
        const seven = document.getElementById("seven");
        const eight = document.getElementById("eight");
        const nine = document.getElementById("nine");
        const multiply = document.getElementById("multiply");
        const four = document.getElementById("four");
        const five = document.getElementById("five");
        const six = document.getElementById("six");
        const subtract = document.getElementById("subtract");
        const one = document.getElementById("one");
        const two = document.getElementById("two");
        const three = document.getElementById("three");
        const add = document.getElementById("add");
        const zero = document.getElementById("zero");
        const decimal = document.getElementById("decimal");
        const equals = document.getElementById("equals");
        const square = document.getElementById("square");
        const squareRoot = document.getElementById("square-root");
        const tanBtn = document.getElementById("tan");
        const cosBtn = document.getElementById("cos");
        const sinBtn = document.getElementById("sin");
        const arcsinBtn = document.getElementById("arcsin");
        const arccosBtn = document.getElementById("arccos");
        const arctanBtn = document.getElementById("arctan");
        const extend = document.getElementById("extend");
        const pi = document.getElementById("pi");

        // Add Event Listeners
        clear.addEventListener("click", () => {
          input.value = "";
        });

        backspace.addEventListener("click", () => {
          input.value = input.value.slice(0, -1);
        });

        percent.addEventListener("click", () => {
          input.value = input.value / 100;
        });

        divide.addEventListener("click", () => {
          input.value += "/";
        });

        seven.addEventListener("click", () => {
          input.value += "7";
        });

        eight.addEventListener("click", () => {
          input.value += "8";
        });

        nine.addEventListener("click", () => {
          input.value += "9";
        });

        multiply.addEventListener("click", () => {
          input.value += "*";
        });

        four.addEventListener("click", () => {
          input.value += "4";
        });

        five.addEventListener("click", () => {
          input.value += "5";
        });

        six.addEventListener("click", () => {
          input.value += "6";
        });

        subtract.addEventListener("click", () => {
          input.value += "-";
        });

        one.addEventListener("click", () => {
          input.value += "1";
        });

        two.addEventListener("click", () => {
          input.value += "2";
        });

        three.addEventListener("click", () => {
          input.value += "3";
        });

        add.addEventListener("click", () => {
          input.value += "+";
        });

        zero.addEventListener("click", () => {
          input.value += "0";
        });

        decimal.addEventListener("click", () => {
          input.value += ".";
        });

        equals.addEventListener("click", () => {
          if (
            input.value.includes("+") ||
            input.value.includes("-") ||
            input.value.includes("*") ||
            input.value.includes("/") ||
            input.value.includes("%") ||
            input.value.includes("√") ||
            input.value.includes("x²") ||
            input.value.includes("tan") ||
            input.value.includes("cos") ||
            input.value.includes("sin") ||
            input.value.includes("arcsin") ||
            input.value.includes("arccos") ||
            input.value.includes("arctan")
          ) {
            input.value = eval(input.value);
          } else {
            input.value = input.value * 2;
          }
        });

        square.addEventListener("click", () => {
          input.value = "(" + input.value + ")²";
        });

        squareRoot.addEventListener("click", () => {
          input.value = "√(" + input.value + ")";
        });

        tanBtn.addEventListener("click", () => {
          input.value = "tan(" + input.value + ")";
        });

        cosBtn.addEventListener("click", () => {
          input.value = "cos(" + input.value + ")";
        });

        sinBtn.addEventListener("click", () => {
          input.value = "sin(" + input.value + ")";
        });

        arcsinBtn.addEventListener("click", () => {
          input.value = "sin<sup>-1</sup>(" + input.value + ")";
        });

        arccosBtn.addEventListener("click", () => {
          input.value = "cos<sup>-1</sup>(" + input.value + ")";
        });

        arctanBtn.addEventListener("click", () => {
          input.value = "tan<sup>-1</sup>(" + input.value + ")";
        });

        pi.addEventListener("click", () => {
          input.value = input.value + "π";
        });

        extend.addEventListener("click", () => {
          square.classList.toggle("hidden");
          squareRoot.classList.toggle("hidden");
          tanBtn.classList.toggle("hidden");
          cosBtn.classList.toggle("hidden");
          sinBtn.classList.toggle("hidden");
          arcsinBtn.classList.toggle("hidden");
          arccosBtn.classList.toggle("hidden");
          arctanBtn.classList.toggle("hidden");
          pi.classList.toggle("hidden");
        });
      </script>
    </div>
  </body>
</html>
